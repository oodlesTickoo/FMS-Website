<div class="container-fluid">
  <div class="row main-content clearfix">
    <div class="col-lg-7 col-md-6 col-sm-5 col-xs-12 logo-col">
      <img src="../images/logo.png">
    </div>
    <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12 search-form no-padding">
      <h3 class="text-center">SEARCH FOR ALL YOUR SUPER</h3>
      <form>
        <div class="search-form-groups text-center">
          <div class="form-group">
            <input type="text" placeholder="Name" id="name" required>
<!--  			<label class="floating-label">Name</label>-->
          </div>
          <div class="form-group">
            <input type="text" placeholder="Date of Birth" id="dob" required>
<!--			<label class="floating-label">Date of Birth</label>-->
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Address" id="email" required>
<!--  			<label class="floating-label">Email Address</label>-->
          </div>
          <div class="form-group">
            <input type="text" placeholder="Mobile Number" id="Mob" required>
<!--  			<label class="floating-label">Mobile Number</label>-->
          </div>
          <div class="form-group">
            <input type="text" placeholder="Tax File Number" id="Tfn" required>
<!--			<label class="floating-label">Tax File Number</label>-->
          </div>
          <button type="submit">FIND MY SUPER</button>
        </div>
      </form>
    </div>
  </div>
</div>
